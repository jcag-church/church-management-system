version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: church_cms_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-church_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-church_cms}?schema=public
    container_name: church_cms_server
    restart: always
    environment:
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-church_cms}?schema=public
      SUPERTOKENS_CONNECTION_URI: ${SUPERTOKENS_CONNECTION_URI}
      SUPERTOKENS_API_KEY: ${SUPERTOKENS_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Domain Configuration
      API_DOMAIN: ${API_DOMAIN:-http://localhost}
      WEBSITE_DOMAIN: ${WEBSITE_DOMAIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm start"
    networks:
      - app_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_API_DOMAIN: ${API_DOMAIN:-http://localhost}
        VITE_WEBSITE_DOMAIN: ${WEBSITE_DOMAIN:-http://localhost}
    container_name: church_cms_client
    restart: always
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: church_cms_gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - client
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
